<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwork - CS Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo" id="date-pst">
                    
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="artwork.html" class="active">Artwork</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Artwork</h1>
                <p>The Gallery - Click on them!</p>
            </div>
        </section>

        <section class="gallery-section">
            <div class="container">
                <div class="gallery">
                    <div class="gallery-item" onclick="openModal(this)">
                        <img src="https://raw.githubusercontent.com/donaldtheduck420/donaldtheduck420.github.io/refs/heads/main/assets/Euphorbia.png" alt="Poinsettia Observation Sketch">
                    </div>
                </div>
            </div>
        </section>
        
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-content">
                <img id="modalImage" src="">
                <div id="modalCaption"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CS Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        
        function openModal(element) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            const captionText = document.getElementById("modalCaption");
            
            
            modal.style.display = "block";
            modalImg.src = "/api/placeholder/800/600";
            captionText.innerHTML = element.textContent;
        }
        
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById("imageModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
